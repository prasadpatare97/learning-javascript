<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv">
        <div id="counts">
            <div class="countSub" id="charCount">
                <h2>CHARACTER COUNT</h2>
                <h3 id="chars" class="charCountResults"></h3>
                <h3 id="charsWoSpaces" class="charCountResults"></h3>
            </div>
            <div class="countSub" id="wordCount">
                <h2>WORD COUNT</h2>
                <h3 id="wordCountResult" class="charCountResults"></h3>
            </div>
            <div class="countSub" id="sentCount">
                <h2>SENTENCE COUNT</h2>
                <h3 id="sentCountResult" class="charCountResults"></h3>
            </div>
        </div>
        <div id="textDiv">
           <textarea name="inputText" id="textArea" placeholder="enter your text here"></textarea>
        </div>        
        <div id="buttons">
            <button class="btns" id="Uppercase">Uppercase</button>
            <button class="btns" id="Lowercase">Lowercase</button>
            <button class="btns" id="Sentencecase">Sentence Case</button>
            <button class="btns" id="Titlecase">Title Case</button>
            <button class="btns" id="Togglecase">Toggle Case</button>
        </div>
        <div id="outputArea">
            <h2 id="result">Output</h2>
            <div id="resultantDiv">
                <h3 id="resultant"></h3>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
